services:
  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  # ============================================
  # REDIS
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  # ============================================
  # N8N MAIN
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-main
    restart: unless-stopped
    ports:
      - "5678:5678"

    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}

      N8N_PROTOCOL: https
      N8N_HOST: n8n.infiatin.cloud
      N8N_PORT: 5678
      WEBHOOK_URL: https://n8n.infiatin.cloud/
      N8N_EDITOR_BASE_URL: https://n8n.infiatin.cloud/

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      EXECUTIONS_TIMEOUT: 300
      EXECUTIONS_TIMEOUT_MAX: 600
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: 168

      N8N_CONCURRENCY_PRODUCTION_LIMIT: 3
      GENERIC_TIMEZONE: Asia/Jakarta
      TZ: Asia/Jakarta

      N8N_LOG_LEVEL: info

    volumes:
      - ./data:/home/node/.n8n

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - n8n-network

  # ============================================
  # N8N WORKER
  # ============================================
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: n8n-worker
    restart: unless-stopped
    command: worker

    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      GENERIC_TIMEZONE: Asia/Jakarta
      TZ: Asia/Jakarta

    volumes:
      - ./data:/home/node/.n8n

    depends_on:
      - n8n

    networks:
      - n8n-network

  # ============================================
  # WAHA WHATSAPP API
  # ============================================
  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      WAHA_API_KEY: 4fc027f30e674a9c8f726ed9a37c3cf4

      WAHA_DASHBOARD_ENABLED: "true"
      WAHA_DASHBOARD_USERNAME: "admin"
      WAHA_DASHBOARD_PASSWORD: "kopiireng"

      WAHA_PRINT_QR: "true"

      WHATSAPP_DEFAULT_ENGINE: WEBJS

      WAHA_SESSION_STORE: file
      WAHA_SESSION_FOLDER: /app/.sessions

      WAHA_MEDIA_FOLDER: /tmp/whatsapp-files

      WAHA_LOG_LEVEL: info

      NODE_ENV: production

    volumes:
      - ./waha:/app/.sessions
      - ./waha/files:/tmp/whatsapp-files

    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    networks:
      - n8n-network

  # ============================================
  # PGADMIN (DB Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: n8n-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rizquna.id
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - n8n-network

  # ============================================
  # BACKUP SERVICE (Automated S3/Local)
  # ============================================
  backup:
    image: offen/docker-volume-backup:latest
    container_name: n8n-backup
    restart: unless-stopped
    environment:
      BACKUP_CRON_EXPRESSION: "0 2 * * *" # Every day at 2 AM
      BACKUP_RETENTION_DAYS: 30
    volumes:
      - ./data:/backup/n8n:ro
      - ./postgres:/backup/postgres:ro
      - ./backups_local:/archive
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge
